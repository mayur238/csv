<div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.phoneNo }}</td>
                <td>
                    <button (click)="onClickUpdate(user)">update</button>
                    <button (click)="onClickDelete(user)">delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
