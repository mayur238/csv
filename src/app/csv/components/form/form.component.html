<div class="container">

    <form #adduser="ngForm">
        <div class="row">
            <div class="col">
                <label>Name:</label>
                <input type="text" [(ngModel)]="user.name" id="name" name="name" required>
            </div>
            <div class="col">
                <label>Address:</label>
                <input type="text" [(ngModel)]="user.address" id="address" name="address" required>
            </div>
            <div class="col">
                <label>Phone Number:</label>
                <input type="text" [(ngModel)]="user.phoneNo" fa-id-card="phone" name="phone" required>
            </div>
        </div>
        <div class="row col-md-3 mt-3">
            <div class="row">
                <div class="col">
                    <button class="btn btn-info" type="submit" (click)="onClickAdd()">Add user</button>

                </div>
                <div class="col">
                    <button class="btn btn-info" type="submit" (click)="onClickUpdate()">Update user</button>

                </div>
            </div>
        </div>
    </form>
    {{user|json}}

</div>
